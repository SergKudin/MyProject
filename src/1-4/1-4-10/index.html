<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <div class="task">
      <h1>Task 10</h1>
    </div>    
    <div class="dataOut">
      <input id="mouseXY" 
      style="position: absolute;
      top:5px; 
      right: 5px;" 
      value="">
    </div>

    <script>
      addEventListener("mousemove", moved);

      function moved(event) {
      let mouseXY = document.getElementById("mouseXY");
      console.log(event.clientX + ':' + event.clientY);
      mouseXY.value = event.clientX + ':' + event.clientY;
      }
    </script>
  </body>
</html>
