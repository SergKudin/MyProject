<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-4.frontend-JS</title>
  <style>
    .block1 {
      min-height: 100px;
      background-color: #19f905;
    }
    .block2 {
      min-height: 40px;
      background-color: #96fbff;
    }
  </style>
</head>
<body>
  <h1>Task 15</h1>
  <div id="block1" class="block1">
    <p>Block 1</p>
    <div id="block2" class="block2">
      <p>Block 2</p></div>  
  </div>

  <script>
    block1.onclick = function(event) {
    if (event.defaultPrevented) return;
    event.preventDefault();
    alert('block1');
  };

  block2.onclick = function(event) {
    if (event.defaultPrevented) return;
    event.preventDefault();
    alert('block2');
  };

  document.onclick = function(event) {
    if (event.defaultPrevented) return;

    event.preventDefault();
    alert('body');
  };
  </script>
</body>
</html>
