<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-4.frontend-JS</title>
  </head>

  <style>
    .square {
      height: 50px;
      width: 20px;
      background-color: rgb(0, 255, 0);
      float:left; 
      margin: 15px 0 15px 15px; 
      padding: 10px;
    }
    .hidden {
      display: none;
    } 
  </style>

  <body>
    <div class="task">
      <h1>Task 7</h1>
      <form>
        <input type="text" name="input" id="input"
        onmouseover="document.getElementById('sqr1').classList.remove('hidden')"
        onmouseout="document.getElementById('sqr1').classList.add('hidden')"
      >
      </form>
    </div>

    <br>
    <div class="square hidden" id='sqr1'> </div>

    <script>

      input.oninput = function() {
        document.getElementById('sqr1').classList.add('hidden');
      };
    </script>
  </body>
</html>
